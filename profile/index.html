<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="../dic/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div class="glass-card">
    <!-- Profile Image -->
    <label for="profileUpload">
      <img src="https://via.placeholder.com/140" alt="Profile Image" class="profile-img mb-3">
    </label>
    <input type="file" id="profileUpload" accept="image/*">

    <!-- Username & Bio -->
    <h3 id="username">Mani Mozaffari</h3>
    <p>یک بیو کوتاه و جذاب درباره من...</p>

    <!-- Buttons -->
    <div class="d-grid gap-3 mb-3">
      <button class="btn btn-custom"><i class="fas fa-user-edit"></i> تغییر نام کاربری</button>
      <button class="btn btn-custom"><i class="fas fa-lock"></i> تغییر رمز عبور</button>
      <button class="btn btn-custom"><i class="fas fa-bookmark"></i> ذخیره شده‌ها</button>
      <button class="btn btn-custom"><i class="fas fa-history"></i> بازدیدهای اخیر</button>
    </div>


    <div class="social-icons mt-3">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-twitter"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-linkedin-in"></i>
    </div>
  </div>
</div>
</body>
<script src="../dic/bootstrap/bootstrap.js"></script>
<script src="script.js"></script>
</html>
