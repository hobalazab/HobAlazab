<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Swiper Card Slider with Music Player</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css'>
<link rel='stylesheet' href='../../dic/bootstrap/bootstrap.css'>
<link rel="stylesheet" href="../../dic/swiper/swiper.css">
<link rel="stylesheet" href="./style.css">

  </head>
    

  <body>
<main>
  <div class="content">
    <div class="slider-playlist">
      <div class="swiper">
        <div class="swiper-wrapper" id="swiperWrapper">
     
        </div>
      </div>

      <div class="playlist">
        <div class="playlist-scroll" id="playlistScroll">
        
        </div>
      </div>
    </div>

    <div class="player">
      <audio id="audioPlayer" src="" type="audio/mpeg"></audio>

      <div class="progress-container">
        <span id="currentTime">0:00</span>
        <input type="range" value="0" id="progress-bar" step="0.1">
        <span id="duration">0:00</span>
      </div>

      <div class="controls">
        <i class="fa-solid fa-download download-btn" title="دانلود"></i>
        <i class="fa-solid fa-shuffle" id="shuffleBtn" title="حالت پخش"></i>
        <i class="fa-solid fa-backward" id="prevBtn"></i>
        <button id="playPauseBtn">
          <i class="fa-solid fa-play" id="playPauseIcon"></i>
        </button>
        <i class="fa-solid fa-forward" id="nextBtn"></i>
        <i class="fa-regular fa-heart like-btn"></i>
        <i class="fa-regular fa-floppy-disk save-btn" title="ذخیره"></i>
      </div>
    </div>
  </div>
</main>
  </body>
    <script src='../../dic/bootstrap/bootstrap.js'></script>
    <script src="../../dic/swiper/swiper.js"></script>
    <script  src="script.js"></script>

  
</html>
