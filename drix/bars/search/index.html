<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="../../dic/bootstrap/bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <!-- moved search bar into the Vue root so v-model کار کند -->
    <div id="app">
      <div class="input-group mb-4 search-bar" style="max-width:720px; margin:0 auto;">
        <input type="search"
               class="form-control"
               placeholder="جستجو بر اساس نام آهنگ یا خواننده..."
               v-model="searchQuery"
               @keyup.enter="search"
               aria-label="Search tracks">
        <button class="btn btn-primary" type="button" @click="search" title="جستجو">
          <i class="fa fa-search"></i>
        </button>
      </div>

      <div>
        <div class="row g-4">
          <div class="col-12 col-lg-6" v-for="(track, index) in paginatedTracks" :key="index">
            <div class="wrapper" id="app-inner">
              <div class="player">
                <div class="player__top">
                  <div class="player-cover">
                    <div class="player-cover__item" :style="{ backgroundImage: 'url(' + track.cover + ')' }"></div>
                  </div>

                  <div class="player-controls">
                    <div class="player-controls__item -favorite" :class="{ active : track.favorited }" @click="toggleFavorite(index)">
                      <i class="fa-regular fa-heart"></i>
                    </div>

                    <a :href="track.url" target="_blank" class="player-controls__item">
                      <i class="fa-solid fa-link"></i>
                    </a>

                    <a :href="track.source" :download="track.name + '.mp3'" class="player-controls__item" title="دانلود آهنگ">
                      <i class="fa-solid fa-download"></i>
                    </a>

                    <div class="player-controls__item" @click="saveTrack(index)" title="ذخیره آهنگ">
                      <i class="fa-solid fa-bookmark"></i>
                    </div>

                    <div class="player-controls__item -xl js-play" @click="play(index)">
                      <i class="fas" :class="track.isPlaying ? 'fa-pause' : 'fa-play'"></i>
                    </div>
                  </div>
                </div>

                <div class="progress-class" ref="progress">
                  <div class="progress__top">
                    <div class="album-info">
                      <div class="album-info__name">{{ track.artist }}</div>
                      <div class="album-info__track">{{ track.name }}</div>
                    </div>
                    <div class="progress__duration">{{ track.duration || '00:00' }}</div>
                  </div>

                  <div class="progress__bar"
                       @click="seekTrack($event, index)"
                       @mousedown="startDrag($event, index)"
                       @touchstart="startDrag($event, index)">
                    <div class="progress__buffered" :style="{ width : track.bufferedWidth || '0%' }"></div>
                    <div class="progress__current" :style="{ width : track.barWidth || '0%' }"></div>
                    <div class="progress__knob" :style="{ left : track.barWidth || '0%' }"></div>
                  </div>

                  <div class="progress__time">{{ track.currentTime || '00:00' }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="pagination-controls d-flex justify-content-center align-items-center gap-3 mt-5 flex-wrap">
          <button class="btn btn-outline-primary rounded-pill px-4"
                  @click="prevPage"
                  :disabled="currentPage === 1">
            <i class="fa-solid fa-arrow-right me-2"></i> صفحه قبل
          </button>

          <div class="page-numbers d-flex gap-2">
            <button v-for="page in totalPages"
                    :key="page"
                    @click="goToPage(page)"
                    class="btn"
                    :class="page === currentPage ? 'btn-primary' : 'btn-outline-primary'">
              {{ page }}
            </button>
          </div>

          <button class="btn btn-outline-primary rounded-pill px-4"
                  @click="nextPage"
                  :disabled="currentPage === totalPages">
            صفحه بعد <i class="fa-solid fa-arrow-left ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js'></script>
  <script src="../../dic/bootstrap/bootstrap.js"></script>
  <script src="script.js"></script>
</body>
</html>
